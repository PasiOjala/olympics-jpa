<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Tulosten vienti</h2>

        <h:form enctype="multipart/form-data">
            Taulun nimi: 
            <h:inputText value="#{tulosGeneraattori.taulu}"/>
            <br></br>
            <h:inputFile value="#{tulosGeneraattori.tiedosto}"/>
            <h:commandButton value="Vie" 
                             action="#{tulosGeneraattori.vie}"/>
        </h:form>

        <h2>Tulokset</h2>

        <h:form>
            Alku: <h:selectOneMenu value="#{tulosGeneraattori.startYear}">
                <f:selectItems value = "#{theYears.years}" />
            </h:selectOneMenu>
            Loppu: <h:selectOneMenu value="#{tulosGeneraattori.endYear}">
                <f:selectItems value = "#{theYears.years}" />
            </h:selectOneMenu>
            <h:commandButton value="Submit"  id="button1" />
            <div><h:link outcome="tulokset">N채yt채 tulokset v채lilt채
                #{tulosGeneraattori.startYear} -#{tulosGeneraattori.endYear}
                </h:link></div>
        </h:form>
    </h:body>
</html>
